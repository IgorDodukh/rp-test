name: Code Checker

on:
  pull_request:
    branches:
      - main
      - master
  pull_request_target:
    types: [synchronize, reopened]

jobs:
  ts-code-check:
    name: TypeScript Lint & Compile Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx

      - name: Run TypeScript Compiler (TSC)
        run: npx tsc --noEmit